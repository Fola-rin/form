<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>Form</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
	<div class=form-content>
		<form id="form" action="" method="POST" >
			<h1>Sender's Information</h1>
				<input type="text" id="genral-form" placeholder="Name of Sender">
				<input type="text" id="genral-form" placeholder="Phone Number">
				<input type="text" id="genral-form" placeholder="Email"> 
				<textarea type="text" class="address-area" placeholder="Pickup Address"></textarea>

			<h1>Reciever's Information</h1>
				<input type="text" id="genral-form" placeholder="Name of Reciever">
				<input type="text" id="genral-form" placeholder="Phone Number">
				<input type="text" id="genral-form" placeholder="Email">
				<textarea type="text"class="address-area" placeholder="Drop Off Address"></textarea>
				<div class="button-class"><input class= "request-submit"type="submit" placeholder="Request Pickup"></div>
		</form>
		
	</div>
</body>

</html>
